<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rate Us!</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
    .stars { display: flex; justify-content: center; margin: 20px 0; }
    .star { font-size: 30px; cursor: pointer; color: #ddd; }
    .star.active { color: #ffcc00; }
    textarea { width: 100%; padding: 10px; margin: 10px 0; }
    button { background: #0078d7; color: white; border: none; padding: 10px 20px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Rate Your Experience</h1>
  <div class="stars">
    <span class="star" data-rating="1">★</span>
    <span class="star" data-rating="2">★</span>
    <span class="star" data-rating="3">★</span>
    <span class="star" data-rating="4">★</span>
    <span class="star" data-rating="5">★</span>
  </div>
  <textarea id="feedback" placeholder="Optional feedback..."></textarea>
  <button id="submit">Submit Rating</button>

  <script>
    let selectedRating = 0;
    const stars = document.querySelectorAll('.star');
    const feedback = document.getElementById('feedback');
    const submitBtn = document.getElementById('submit');

    // Star selection logic
    stars.forEach(star => {
      star.addEventListener('click', () => {
        selectedRating = star.dataset.rating;
        stars.forEach(s => s.classList.toggle('active', s.dataset.rating <= selectedRating));
      });
    });

    // Send data to Cloudflare Worker
    submitBtn.addEventListener('click', async () => {
      if (selectedRating === 0) {
        alert('Please select a rating!');
        return;
      }

      const response = await fetch('https://your-worker.your-username.workers.dev', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          rating: selectedRating,
          feedback: feedback.value,
          userAgent: navigator.userAgent // Optional: Detect browser/device
        }),
      });

      if (response.ok) {
        alert('Thanks for your feedback!');
      } else {
        alert('Error sending feedback. Try again later.');
      }
    });
  </script>
</body>
</html>
