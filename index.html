<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rate Our Service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    .rating-container {
      margin: 30px 0;
    }
    .stars {
      font-size: 40px;
      cursor: pointer;
    }
    .star {
      color: #ddd;
      display: inline-block;
    }
    .star:hover,
    .star.active {
      color: #ffcc00;
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin: 20px 0;
      min-height: 100px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
    .thank-you {
      display: none;
      color: #4CAF50;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>How would you rate our service?</h1>
  
  <div class="rating-container">
    <div class="stars">
      <span class="star" data-rating="1">★</span>
      <span class="star" data-rating="2">★</span>
      <span class="star" data-rating="3">★</span>
      <span class="star" data-rating="4">★</span>
      <span class="star" data-rating="5">★</span>
    </div>
    <p>Selected: <span id="selected-rating">0</span>/5</p>
  </div>
  
  <textarea id="feedback" placeholder="Your feedback (optional)"></textarea>
  
  <button id="submit">Submit Rating</button>
  
  <div class="thank-you" id="thank-you">
    Thank you for your feedback! We appreciate it.
  </div>

  <script>
    let selectedRating = 0;
    const stars = document.querySelectorAll('.star');
    const selectedRatingDisplay = document.getElementById('selected-rating');
    const feedback = document.getElementById('feedback');
    const submitBtn = document.getElementById('submit');
    const thankYou = document.getElementById('thank-you');

    // Star rating selection
    stars.forEach(star => {
      star.addEventListener('click', () => {
        selectedRating = parseInt(star.dataset.rating);
        selectedRatingDisplay.textContent = selectedRating;
        
        // Update star display
        stars.forEach(s => {
          s.classList.toggle('active', parseInt(s.dataset.rating) <= selectedRating);
        });
      });
    });

    // Submit to Cloudflare Worker
    submitBtn.addEventListener('click', async () => {
      if (selectedRating === 0) {
        alert('Please select a rating before submitting');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbz9qd3tXAOSgl0z34vUyO9S8rRBa5oH5k2PFheVqosZu8Sps7gF5iPlyan-BFeZ8xij/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            rating: selectedRating,
            feedback: feedback.value,
            page: window.location.href,
            timestamp: new Date().toISOString()
          }),
        });

        if (response.ok) {
          // Show thank you message and reset form
          thankYou.style.display = 'block';
          submitBtn.style.display = 'none';
          feedback.disabled = true;
          
          // Reset after 3 seconds if needed
          setTimeout(() => {
            selectedRating = 0;
            selectedRatingDisplay.textContent = '0';
            feedback.value = '';
            stars.forEach(s => s.classList.remove('active'));
            thankYou.style.display = 'none';
            submitBtn.style.display = 'inline-block';
            submitBtn.disabled = false;
            submitBtn.textContent = 'Submit Rating';
            feedback.disabled = false;
          }, 5000);
        } else {
          throw new Error('Failed to submit');
        }
      } catch (error) {
        alert('There was an error submitting your feedback. Please try again.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit Rating';
      }
    });
  </script>
</body>
</html>
